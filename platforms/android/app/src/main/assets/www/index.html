<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Hello World</title>
</head>

<body>
  <div class="app">
    <button id="btn-camera" type="button" name="button" onclick="iniciarCamara()">Iniciar Camara</button>
    <button id="btn-foto" type="button" name="button" onclick="tomarFoto()">Tomar Foto</button>
    <br>
    <img id="img-preview" src="img/usuario.png" width="200" height="200" alt="">
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();

    var iniciarCamara = function() {
      let options = {
        x: 50,
        y: 50,
        width: 200,
        height: 200,
        camera: CameraPreview.CAMERA_DIRECTION.BACK,
        toBack: false,
        tapPhoto: true,
        tapFocus: false,
        previewDrag: false,
        storeToFile: false,
        disableExifHeaderStripping: false
      };
      CameraPreview.startCamera(options);
      CameraPreview.show();
    }

    var tomarFoto = function() {
      var opt = {
        width: 640,
        height: 640,
        quality: 85
      };

      CameraPreview.takePicture(opt, function(base64PictureData) {
        imageSrcData = 'data:image/jpeg;base64,' + base64PictureData;
        $('#img-preview').attr('src', imageSrcData);
        alert("foto tomada");
      });

    }
  </script>
</body>

</html>
